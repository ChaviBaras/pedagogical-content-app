<div class="container mt-5 mb-5">
	<div class="row">
		<div class="col-md-12">
				<input id="browse" type="file" (change)="uploadDocument($event)" multiple>
				<div id="preview">
					<!-- <img bind-src="fileToDisplay"> -->
				</div>
				<embed width="100%" height="1000px" name="plugin" id="plugin" src="../../assets/file.pdf" type="application/pdf" internalinstanceid="4">
            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file"
                        id="file"
                        (change)="handleFileInput($event.target.files)">
            </div>
			<div class="form-group">
				<div class="row">
					<label class="col-sm-3 col-form-label" for="files">Documents</label>
					<div class="col-sm-9">
						<span class="hidden-file">
              <input type="file" #fileInput ng2FileSelect uploader="uploader" (onFileSelected)="onFileSelected($event)" />
              <br/>
              <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
            </span>
						<div class="btn-group" (click)="fileInput.click()">
							<button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                   <i class="ion-plus-round"></i>
              </button>
							<button type="button" class="btn btn-primary">
                 Add Documents
              </button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9 mt-5">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Size</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of uploader.queue">
						<td>
							{{ item?.file?.name }}
						</td>
						<td>
							{{ item?.file?.size/1024/1024 | number:'.2' }} MB
						</td>
						<td>
							<button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
         <span class="glyphicon glyphicon-trash"></span> 
         Remove
        </button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
