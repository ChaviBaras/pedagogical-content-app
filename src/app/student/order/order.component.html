<p>
    order works!
  </p>
<div class=" card  container"> 
  <div class="card-header bg-dark text-white">
    הבה נבצע הזמנה
  </div>
<form class="form-horizontal">
  <div class="form-group" >
    <label class="control-lable">מה חסר לך כתבי לנו...</label>
    <input  class="form-control"type="text" name="orderText" [(ngModel)]="ord.orderText" />
  </div>
  <div  class="form-group">
    <label class="control-lable"> איזה סוג זה </label>
    <select  class="form-control" name="typeName" [(ngModel)]="ord.typeName" >
      <option *ngFor=" let t of types" [value]="t.typeName"> {{t.typeName}}</option>
    </select >
  </div>
  <div  class="form-group">
      <label class="control-lable"> לאיזה נושא זה קשור </label>
    <select class="form-control" name="subjectName" [(ngModel)]="ord.subjectName">
        <option *ngFor=" let s of subjects"  [value]="s.subjectName"> {{s.subjectName}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="form-control" (click)="send()" >שלח לי</button>
    </div>
</form>
</div>
